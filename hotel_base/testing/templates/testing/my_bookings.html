{% extends 'base.html' %}
{% block content %}
  <h2>Мої бронювання</h2>
  <ul>
    {% for booking in bookings %}
      <li>{{ booking.room.name }} ({{ booking.start_date }} - {{ booking.end_date }})
        <a href="{% url 'cancel_booking' booking.id %}" class="btn btn-danger btn-sm">Скасувати</a>
      </li>
    {% empty %}
      <li>У вас немає бронювань</li>
    {% endfor %}
  </ul>
{% endblock %}
